<!-- patient_home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .add-button, .home-btn, .search-button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-right: 10px; /* Added margin for spacing */
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
        }

        .home-btn {
            background-color: #999;
            color: white;
        }

        .search-button {
            background-color: #007BFF;
            color: white;
        }

        .add-button:hover, .home-btn:hover, .search-button:hover {
            background-color: #367c39;
        }

        .main-container {
            max-height: 100vh;
            overflow-y: auto;
        }

        h3 {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .search-button {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="search-container">
                <input type="text" id="phoneSearch" class="search-input" placeholder="Search by phone">
                <input type="text" id="OPidSearch" class="search-input" placeholder="Search by OP ID">
                <input type="text" id="IPidSearch" class="search-input" placeholder="Search by IP ID">
                <button type="submit" onclick="searchPatient()" class="search-button">Search</button>
                <button class="home-btn" onclick="location.href='dashboard.html'">Home</button>
                <button class="add-button" onclick="location.href='add_patient.html'">Add Patient</button>
            </div>

            <h3>Patient Information :</h3>
            <table id="patientInfoTable">
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
                <!-- Dữ liệu bệnh nhân sẽ được chèn vào đây -->
            </table>

            <h3>Inpatient Information :</h3>
            <!-- Bảng Thông Tin Inpatient -->
            <h3>Treatment :</h3>
            <table id="inpatientInfoTable1">
                <tr>
                    <th>Record ID</th>
                    <th>Period Number</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Result</th>
                    <th>Fee</th>
                </tr>
                <!-- Dữ liệu Inpatient sẽ được chèn vào đây -->
            </table>

            <h3>Admission History :</h3>
            <table id="inpatientInfoTable2">
                <tr>
                    <th>Admission Date</th>
                    <th>Diagnosis</th>
                    <th>Discharge Date</th>
                    <th>Sickroom</th>
                    <th>Nurse Id</th>
                </tr>
                <!-- Dữ liệu Inpatient sẽ được chèn vào đây -->
            </table>

            <!-- Bảng Thông Tin Outpatient -->
            <h3>Outpatient Information :</h3>
            <table id="outpatientInfoTable">
                <tr>
                    <th>Examination Date</th>
                    <th>Diagnosis</th>
                    <th>Next Examination Date</th>
                    <th>Fee</th>
                </tr>
                <!-- Dữ liệu Outpatient sẽ được chèn vào đây -->
            </table>
        </div>
    </div>

    <script>
        function searchPatient() {
            var ipId = document.getElementById('IPidSearch').value;
            var opId = document.getElementById('OPidSearch').value;
            var phoneNumber = document.getElementById('phoneSearch').value;

            // Kiểm tra xem có ít nhất một trường được điền
            if (!ipId && !opId && !phoneNumber) {
                alert("Please enter at least one search criterion.");
                return;
            }

            // Chỉ lấy giá trị đầu tiên được điền
            var searchValue = ipId || opId || phoneNumber;
            var searchQuery = { searchValue };

            fetch('http://localhost:3000/search_patient', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(searchQuery)
            })
            .then(response => response.json())
            .then(data => {
                // Xử lý và hiển thị dữ liệu nhận về
                console.log(data);
                displayPatientData(data);
            })
            .catch(error => console.error('Error:', error));
        }

        function displayPatientData(data) {
            // Clear current data in tables
            document.getElementById('patientInfoTable').innerHTML = `
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>`;

            document.getElementById('inpatientInfoTable1').innerHTML = `
                <tr>
                    <th>Record ID</th>
                    <th>Period Number</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Result</th>
                    <th>Fee</th>
                </tr>`; // Add similar headers for treatment
            document.getElementById('inpatientInfoTable2').innerHTML = `
                <tr>
                    <th>Admission Date</th>
                    <th>Diagnosis</th>
                    <th>Discharge Date</th>
                    <th>Sickroom</th>
                    <th>Nurse Id</th>
                </tr>`; // Add similar headers for examination
            document.getElementById('outpatientInfoTable').innerHTML = `
                <tr>
                    <th>Examination Date</th>
                    <th>Diagnosis</th>
                    <th>Next Examination Date</th>
                    <th>Fee</th>
                </tr>`; // Add similar headers for admission history

            // Insert patient data
            data.patient.forEach(patient => {
                var patientRow = `<tr>
                    <td>${patient.LNAME} ${patient.FNAME}</td>
                    <td>${patient.PHONE_NUMBER}</td>
                    </tr>`;
                document.getElementById('patientInfoTable').innerHTML += patientRow;
            });

            // Insert treatment data
            data.treatment.forEach(treatment => {
                var treatmentRow = `<tr>
                    <td>${treatment.RECORD_ID}</td>
                    <td>${treatment.PERIOD_NUMBER}</td>
                    <td>${treatment.START_DATE ? new Date(treatment.START_DATE).toLocaleDateString() : 'null'}</td>
                    <td>${treatment.END_DATE ? new Date(treatment.END_DATE).toLocaleDateString() : 'null'}</td>
                    <td>${treatment.RESULT}</td>
                    <td>${treatment.FEE}</td>
                    </tr>`;
                document.getElementById('inpatientInfoTable1').innerHTML += treatmentRow;
            });

            // Insert admissionHistory data
            data.admissionHistory.forEach(admissionHistory => {
                var historyRow = `<tr>
                    <td>${admissionHistory.ADMS_DATE ? new Date(admissionHistory.ADMS_DATE).toLocaleDateString() : 'null'}</td>
                    <td>${admissionHistory.DIAGNOSIS}</td>
                    <td>${admissionHistory.DISCHARGE_DATE ? new Date(admissionHistory.DISCHARGE_DATE).toLocaleDateString() : 'null'}</td>
                    <td>${admissionHistory.SICKROOM}</td>
                    <td>${admissionHistory.NURSE_ID}</td>
                    </tr>`;
                document.getElementById('inpatientInfoTable2').innerHTML += historyRow;
            });

            // Insert admission history data    
            data.examination.forEach(examination => {
                var examinationRow = `<tr>
                    <td>${examination.EXAM_DATE ? new Date(examination.EXAM_DATE).toLocaleDateString() : 'null'}</td>
                    <td>${examination.DIAGNOSIS ? examination.DIAGNOSIS : 'null'}</td>
                    <td>${examination.NEXT_EXAM ? new Date(examination.NEXT_EXAM).toLocaleDateString() : 'null'}</td>
                    <td>${examination.FEE ? examination.FEE : 'null'}</td>
                    </tr>`;
                document.getElementById('outpatientInfoTable').innerHTML += examinationRow;
            });
        }

    </script>
</body>
</html>
