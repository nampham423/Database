<!-- patient_home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            align-items: center;
        }
        .add-button, .home-btn, .search-button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-right: 10px; /* Added margin for spacing */
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
        }

        .home-btn {
            background-color: #999;
            color: white;
        }

        .search-button {
            background-color: #007BFF;
            color: white;
        }

        .add-button:hover, .home-btn:hover, .search-button:hover {
            background-color: #367c39;
        }

        .main-container {
            max-height: 100vh;
            overflow-y: auto;
        }

        h3 {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .search-button {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="search-container">
                <input type="text" id="phoneSearch" class="search-input" placeholder="Search by phone">
                <input type="text" id="OPidSearch" class="search-input" placeholder="Search by OP ID">
                <input type="text" id="IPidSearch" class="search-input" placeholder="Search by IP ID">
                <button type="submit" onclick="searchPatient()" class="search-button">Search</button>
                <button class="home-btn" onclick="location.href='dashboard.html'">Home</button>
                <button class="add-button" onclick="location.href='add_patient.html'">Add Patient</button>
            </div>
    </div>

    <script>
        function searchPatient() {
            var ipId = document.getElementById('IPidSearch').value;
            var opId = document.getElementById('OPidSearch').value;
            var phoneNumber = document.getElementById('phoneSearch').value;

            // Kiểm tra xem có ít nhất một trường được điền
            if (!ipId && !opId && !phoneNumber) {
                alert("Please enter at least one search criterion.");
                return;
            }

            // Chỉ lấy giá trị đầu tiên được điền
            var searchValue = ipId || opId || phoneNumber;
            var searchQuery = { searchValue };

            fetch('http://localhost:3000/search_patient', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(searchQuery)
            })  
            .then(response => response.json())
            .then(data => {
                if (data && data[0] && data[0].PHONE_NUMBER) {
                    // Redirect to the patient details page
                    window.location.href = `http://localhost:3000/patient/${data[0].PHONE_NUMBER}`;
                } else {
                    console.log('No data found for the given query');
                    // Handle the case where no data is found
                }
            })
            .catch(error => console.error('Error:', error));
        };

    </script>
</body>
</html>
