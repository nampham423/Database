<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management System</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-section {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Patient Management System</h1>
            <a href="#" class="btn">New Patient</a>
        </div>
        <table style="width: 100%">
            <tr>
                <th>Name</th>
                <th>Phone </th>
                <th>InpatientID</th>
                <th>RecordID</th>

            </tr>
            <tr>
                <td>Edward</td>
                <td>0011</td>
                <td>1001</td>
                <td>1</td>
            </tr>
        </table>
        <div class="form-section">
        
            <form>
                 
                <div class="form-group">
                    <label for="admission_date">Admission Date</label>
                    <input type="date" id="admission_date" name="admission_date">
                </div>
                <div class="form-group">
                    <label for="diagnosis">Diagnosis</label>
                    <input type="text" id="diagnosis" name="diagnosis">
                </div>
                <div class="form-group">
                    <label for="sickroom">Sickroom</label>
                    <input type="text" id="sickroom" name="sickroom">
                </div>
                <div class="form-group">
                    <label for="nurse_id">Nurse ID</label>
                    <input type="text" id="nurse_id" name="nurse_id">
                </div>
                <div class="form-group">
                    <label for="discharge_date">Discharge Date</label>
                    <input type="date" id="discharge_date" name="discharge_date">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
